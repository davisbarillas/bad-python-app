name: Semgrep

on:
  workflow_dispatch: {}      # Manual trigger
  pull_request: {}           # Auto-run on PRs
  push:                      # Auto-run on pushes to main/master
    branches:
      - main
      - master
  schedule:                  # Optional: run nightly
    - cron: 15 22 * * *

jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - uses: actions/checkout@v4

      - uses: returntocorp/semgrep-action@v1
        with:
          config: auto                    # Use default rule sets
          all_paths: true                 # Optional: scan full repo (great for demo)
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
